commonfields:
  id: StringContains
  version: -1
name: StringContains
script: |
  var str = args.string;
  var substring = args.substring;
  var substringSeperator = args.substringSeperator;

  if (Array.isArray(substring) || substringSeperator) {
      var arr = Array.isArray(substring) ? substring : substring.split(substringSeperator);
      for (var i = 0; i < arr.length; ++i) {
          if (arr[i] && str.indexOf(arr[i]) > -1) {
                  return 'yes';
          }
      }
  } else {
      if (str.indexOf(substring) > -1) {
          return 'yes';
      }
  }
  return 'no';
type: javascript
tags:
- Condition
- Utility
comment: "Checks whether substring is within string. Returns: \nyes - string contains
  substring. \nno - string does not contain substring. \nIf stringSeperator is provided,
  the substring will be split using the separator, and each item will be checked.\nIf
  one of the items will be found in the string, the srcipt will return yes.\n"
enabled: true
system: true
args:
- name: string
  required: true
  default: true
  description: String to check in (haystack)
- name: substring
  required: true
  description: String to see if inside of string arg (needle)
- name: substringSeperator
  description: Seperator for splitting the substring (needle) and search each item
outputs:
- contextPath: "yes"
  description: if string contains substring
- contextPath: "no"
  description: if string does not contain substring
scripttarget: 0
runonce: false
