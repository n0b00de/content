commonfields:
  id: OktaDeactivateUser
  version: -1
name: OktaDeactivateUser
script: "\nresp = demisto.executeCommand(\"okta-deactivate-user\", demisto.args())\n\nif
  isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = demisto.get(resp[0],
  \"Contents\")\n    if data: \n        data = data if isinstance(data, list) else
  [data]\n        data = [{k: formatCell(row[k]) for k in row} for row in data]\n
  \       demisto.results({\"ContentsFormat\": formats[\"table\"], \"Type\": entryTypes[\"note\"],
  \"Contents\": data} )\n    else:\n        demisto.results(\"No results.\")\n"
type: python
tags:
- okta
comment: Deactivate user
enabled: true
system: true
args:
- name: username
  required: true
  default: true
  description: Username in Okta to deactivate
scripttarget: 0
dependson:
  must:
  - okta-deactivate-user
runonce: false
deprecated: true
