commonfields:
  id: OktaSetPassword
  version: -1
name: OktaSetPassword
script: "\nresp = demisto.executeCommand(\"okta-set-password\", demisto.args())\n\nif
  isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = demisto.get(resp[0],
  \"Contents\")\n    if data:\n        data = data if isinstance(data, list) else
  [data]\n        data = [{k: formatCell(row[k]) for k in row} for row in data]\n
  \       demisto.results({\"ContentsFormat\": formats[\"table\"], \"Type\": entryTypes[\"note\"],
  \"Contents\": data} )\n    else:\n        demisto.results(\"No results.\") \n"
type: python
tags:
- okta
comment: Set a new password for user
enabled: true
system: true
args:
- name: username
  required: true
  default: true
  description: Username in Okta to get groups for
- name: password
  required: true
  description: The new password to set for the user
scripttarget: 0
dependson:
  must:
  - okta-set-password
runonce: false
deprecated: true
