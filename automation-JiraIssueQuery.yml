commonfields:
  id: JiraIssueQuery
  version: -1
name: JiraIssueQuery
script: |2

  resp = demisto.executeCommand("jira-issue-query", demisto.args())

  if isError(resp[0]):
      demisto.results(resp)
  else:
      data = demisto.get(resp[0], "Contents")
      if data:
          data = data if isinstance(data, list) else [data]
          data = [{k: formatCell(row[k]) for k in row} for row in data]
          demisto.results({"ContentsFormat": formats["table"], "Type": entryTypes["note"], "Contents": data} )
      else:
          demisto.results("No results.")
type: python
tags:
- jira
comment: Query Jira issues
system: true
args:
- name: query
  required: true
  default: true
  description: JQL query string
- name: startAt
  description: The index of the first issue to return (0-based) - format int
- name: maxResults
  description: the maximum number of issues to return (defaults to 50). The maximum
    allowable value is dictated by the JIRA property 'jira.search.views.default.max'.
    If you specify a value that is higher than this number, your search results will
    be truncated.
scripttarget: 0
dependson:
  must:
  - jira-issue-query
runonce: false
deprecated: true
